{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'todo/index.css' %}">
    <title>{{title}}</title>
</head>
<body class="p-2">
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <h1>Welcome back!!</h1>
        <form method="post" class="w-50 task-form p-2 d-flex flex-column align-items-center justify-content-center rounded-4">
            {% csrf_token %}

            <label for="{{ form.title.id_for_label }}" class="fw-bold fs-4">Title</label>

            {{ form.title }}
            {{ form.title.errors }}

            <label for="{{ form.description.id_for_label }}" class="fw-bold fs-4">Description</label>
            {{ form.description }}
            {{ form.description.errors }}

            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
